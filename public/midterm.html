<html>

<head>
  <title>Sentiment Analyzer</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
</head>

<body>
  <div id="titleDiv">
  <h3 id="title">Hello World!</h3>
</div>
  <form id="sentiment-form">
    <textarea id="text" rows="4" cols="50"></textarea>
    <button id="1" class="bt1" type="click">Send just text</button>
    <button id="2" class="bt2" type="click">Send with Emoji</button>
  </form>

  <div id="liveText">
  <h1 id="emojiSection" class="h1small"> </h1>
  </div>
 <div id="submittedText">
  <div id="textBoundArea">
 <h1 id="userText" class="h1big"> </h1>
  </div>
</div>
 </div>
  <div id="wrap" class="wrapper">
    <input type="range" class="box three" min="1" max="30" value="0" id="font-size" />
    <br>
    <h4>Emotion range: <span></span></h4>
  <script type="text/javascript">
    $('input').on('change', function () {
        var v = $(this).val();
        $('emojiSection').css('font-variation-settings', '"ERER"' + v);
        $('h1').css('font-variation-settings', '"ERER"' + v)
        $('span').html(v);
    });
      </script>
       <script type="text/javascript" src="./javascripts/index.js"></script>

  
</body>

</html>
